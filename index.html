<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="main-image"></div>
      <h1>Ping Pong Score Keeper</h1>
      <div class="score-tracker">
        <div class="score">0 to 0</div>
        <span class="introduction">Use the buttons below to keep score.</span>
        <div class="playNum">
          <span>Playing to</span>
          <input type="number" class="selectNum"></button>
        </div>
      </div>
      <div class="buttons-container">
        <button type="button" class="pOneWin">+1 Player One</button>
        <button type="button" class="pTwoWin">+1 Player Tne</button>
        <button type="button" class="reset">Reset</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
